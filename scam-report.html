<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f7f6;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }
  h2 {
    color: #0aa06e;
    text-align: center;
  }
  input, textarea, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
  }
  textarea { min-height: 120px; }
  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 8px;
    background: #0aa06e;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover { opacity: 0.9; }
  .success { color: green; display: none; margin-top: 15px; text-align: center; font-weight: bold; }
</style>
</head>

<body>

<div class="container">
  <h2>Report a Scam Contractor</h2>
  <p style="text-align:center;">Help protect others by reporting fraudulent or suspicious contractors.</p>

  <form id="scamForm">
    <form action="https://formspree.io/f/mykkenoe" method="POST" enctype="multipart/form-data">
    <input id="name" placeholder="Your Name" required>
    <input id="email" placeholder="Email" type="email" required>
    <input id="contractor" placeholder="Contractor / Business Name" required>
    <input id="phone" placeholder="Phone Used">
    <select id="service">
      <option value="">Select Service</option>
      <option>Plumbing</option>
      <option>Electrical</option>
      <option>Construction</option>
      <option>Painting</option>
      <option>Other</option>
    </select>
    <textarea id="description" placeholder="Describe what happened" required></textarea>

    <button type="submit">Submit Report</button>
    <p class="success" id="successMsg">âœ… Report submitted successfully!</p>
  </form>
</div>


</body>
