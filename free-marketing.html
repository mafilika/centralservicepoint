<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Digital Marketing Analysis | South Africa</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">Free Marketing Diagnosis</div>
    
</header>

<section class="contractor-diagnosis">
  <div class="container">

    <!-- Headline with curiosity + outcome -->
    <h2>Get Your Free Social Media Marketing Diagnosis</h2>
    <p class="sub">
      Find out why your competitors are getting more clients online â€” and how to fix it.  
      Only 10 contractors accepted per week. No cost. No spam. No commitment.
    </p>

    <!-- Form -->
    <form action="https://formspree.io/f/mykkenoe" method="POST" enctype="multipart/form-data">
    <form id="contractorForm" class="diagnosis-form">

      <div class="grid">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="text" name="company" placeholder="Company Name" required>
      </div>

      <div class="grid">
        <input type="tel" name="phone" placeholder="Phone / WhatsApp Number" required>
        <input type="email" name="email" placeholder="Email Address" required>
      </div>

      <select name="service" required>
        <option value="">Type of Contractor</option>
        <option>Construction</option>
        <option>Carpentry</option>
        <option>Painting</option>
        <option>Electrical</option>
        <option>Plumbing</option>
        <option>Security</option>
        <option>Other</option>
      </select>

      <input type="text" name="socials" placeholder="Facebook/Instagram Page Link (optional)">
      <textarea name="challenge" rows="4" placeholder="Your biggest marketing challenge right now"></textarea>

      <button type="submit">Get My Free Diagnosis</button>
      <p class="success-msg" style="display:none;">Thanks! Your submission is received.</p>

    </form>
      <script>
const form = document.getElementById('contractorForm');
form.addEventListener('submit', (e) => {
  e.preventDefault();

  const data = {
    Name: form.fullname.value,
    Company: form.company.value,
    Phone: form.phone.value,
    Email: form.email.value,
    Service: form.service.value,
    Socials: form.socials.value,
    Challenge: form.challenge.value
  };

  // Show success
  form.reset();
  document.querySelector('.success-msg').style.display = 'block';

  // WhatsApp notification to you instantly
  const waMsg = `New Contractor Lead:\nName: ${data.Name}\nCompany: ${data.Company}\nPhone: ${data.Phone}\nEmail: ${data.Email}\nService: ${data.Service}\nSocials: ${data.Socials}\nChallenge: ${data.Challenge}`;
  window.open(`https://wa.me/27717853990 text=${encodeURIComponent(waMsg)}`);
});
      </script>
  </div>
</section>
